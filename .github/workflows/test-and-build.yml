name: Run Python Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AIRFLOW_HOME: /home/runner/work/workflows/workflows

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir --upgrade setuptools
          pip install --no-cache-dir --upgrade wheel
          pip install -r requirements-airflow.txt -r requirements.txt -r requirements-test.txt
      - name: Create S3 Buckets
        run: make buckets

      - name: Run services for IT Tests
        run: make start

      - name: Run tests with pytest and generate report
        run: pytest --cov=./ --cov-report=xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          verbose: true

  Build:
    needs: [Test]
    uses: cern-sis/gh-workflows/.github/workflows/build-image.yml@main
    with:
      registry: registry.cern.ch
      tags: registry.cern.ch/cern-sis/workflows:latest,registry.cern.ch/cern-sis/workflows:${{ github.sha }}
      push: true
    secrets:
      registry_username: ${{ secrets.HARBOR_USERNAME }}
      registry_password: ${{ secrets.HARBOR_PASSWORD }}

  Deploy:
    needs: [Build]
    uses: cern-sis/gh-workflows/.github/workflows/deploy-qa.yml@main
    with:
      project: scoap3
      application: scoap3-workflows
      namespace: scoap3-qa
      image: registry.cern.ch/cern-sis/workflows
    secrets:
      PAT: ${{ secrets.PAT_FIRE_EVENTS_ON_CERN_SIS_KUBERNETES }}
