          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"Semiconductors II: surfaces,\
          \ interfaces, microstructures, and related topics\"},\"volume\":{\"number\"\
          :\"105\"}},{\"abstract\":{\"value\":\"<p>It has been well established experimentally\
          \ that the interplay of electronic correlations and spin-orbit interactions\
          \ in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msup><mrow><mi>Ir</mi></mrow><mrow><mn>4</mn><mo>+</mo></mrow></msup></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msup><mrow><mi>Ir</mi></mrow><mrow><mn>5</mn><mo>+</mo></mrow></msup></math>\
          \ oxides results in insulating <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>J</mi><mi>eff</mi></msub><mo>=</mo><mn>1</mn><mo>/</mo><mn>2</mn></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>J</mi><mi>eff</mi></msub><mo>=</mo><mn>0</mn></mrow></math>\
          \ ground states, respectively. However, in compounds where the structural\
          \ dimerization of iridium ions is favorable, the direct Ir <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>d</mi><mtext>\u2212</mtext><mi>d</mi></mrow></math>\
          \ hybridization can be significant and takes a key role. Here, we investigate\
          \ the effects of direct Ir <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>d</mi><mtext>\u2212</mtext><mi>d</mi></mrow></math> hybridization\
          \ in comparison with electronic correlations and spin-orbit coupling in <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>Ba</mi><mn>5</mn></msub><msub><mi>AlIr</mi><mn>2</mn></msub><msub><mi\
          \ mathvariant=\\\"normal\\\">O</mi><mn>11</mn></msub></mrow></math>, a compound\
          \ with Ir dimers. Using a combination of <i>ab initio</i> many-body wave-function\
          \ quantum chemistry calculations and resonant inelastic x-ray scattering experiments,\
          \ we elucidate the electronic structure of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>Ba</mi><mn>5</mn></msub><msub><mi>AlIr</mi><mn>2</mn></msub><msub><mi\
          \ mathvariant=\\\"normal\\\">O</mi><mn>11</mn></msub></mrow></math>. We find\
          \ excellent agreement between the calculated and the measured spin-orbit excitations.\
          \ Contrary to expectations, the analysis of the many-body wave function shows\
          \ that the two Ir (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          ><msup><mrow><mi>Ir</mi></mrow><mrow><mn>4</mn><mo>+</mo></mrow></msup></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msup><mrow><mi>Ir</mi></mrow><mrow><mn>5</mn><mo>+</mo></mrow></msup></math>)\
          \ ions in the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>Ir</mi><mn>2</mn></msub><msub><mi\
          \ mathvariant=\\\"normal\\\">O</mi><mn>9</mn></msub></mrow></math> dimer unit\
          \ in this compound preserve their local <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>J</mi><mi>eff</mi></msub></math> character close to 1/2 and 0,\
          \ respectively. The local point group symmetry at each of the Ir ions plays\
          \ an important role, significantly limiting the direct <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>d</mi><mtext>\u2212</mtext><mi>d</mi></mrow></math> hybridization.\
          \ Our results emphasize that minute details in the local crystal field environment\
          \ can lead to dramatic differences in the electronic states in iridates and\
