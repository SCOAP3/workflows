          :\"PRX Quantum\",\"name\":\"PRX Quantum\"},\"title\":{\"value\":\"Exact Dynamics\
          \ of Nonadditive Environments in Non-Markovian Open Quantum Systems\",\"format\"\
          :\"html\"},\"volume\":{\"number\":\"3\"}},{\"abstract\":{\"value\":\"<p>The\
          \ trapping of a lower hybrid wave in the tokamak edge transport barrier is\
          \ predicted, reducing by 3 orders of magnitude the excitation threshold for\
          \ the absolute parametric decay instability that leads to side scattering\
          \ of the ordinary microwave pump in electron cyclotron resonance heating (ECRH)\
          \ experiments. This process is similar to the stimulated Raman scattering\
          \ instability in laser physics and can result in substantial anomalous scattering\
          \ of the pump wave, like in laser fusion experiments. The corresponding broadening\
          \ of the ECRH power deposition profile can reduce the ability of this method\
          \ to control the neoclassical tearing modes both in present day machines,\
          \ as ASDEX-Upgrade, where the theory can be checked, and in fusion reactors\
          \ such as ITER and DEMO.</p>\",\"format\":\"html\"},\"articleType\":\"article\"\
