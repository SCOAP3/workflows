          :{\"label\":\"Experiments in gravity, cosmology, cosmic rays\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We study a one-dimensional\
          \ lattice model subject to non-Hermitian quasiperiodic potentials. First,\
          \ we strictly demonstrate that there exists an interesting dual mapping relation\
          \ between <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&lt;</mo><mn>1</mn></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&gt;</mo><mn>1</mn></mrow></math>\
          \ with regard to the potential tuning parameter <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>a</mi></math>. The localization property of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&lt;</mo><mn>1</mn></mrow></math>\
          \ can be directly mapped to that of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&gt;</mo><mn>1</mn></mrow></math>,\
          \ the analytical expression of the mobility edge of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&gt;</mo><mn>1</mn></mrow></math>\
          \ is therefore obtained through the spectral properties of <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><mo>|</mo><mi>a</mi><mo>|</mo><mo>&lt;</mo><mn>1</mn></mrow></math>.\
          \ More impressive, we prove rigorously that, even if the phase <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>\u03B8</mi><mo>\u2260</mo><mn>0</mn></mrow></math>\
          \ in quasiperiodic potentials, the model becomes non-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math> symmetric, however, there\
          \ still exists a type of real-complex transition driven by non-Hermitian disorder,\
          \ which is a class beyond the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric class.</p>\",\"\
