          :{\"value\":\"<p>The host-guest structure compounds are potential candidates\
          \ for high-efficiency thermoelectric (TE) materials because of their good\
          \ electronic transport combined with ultralow thermal conductivity. In this\
          \ paper, we theoretically investigate TE transport properties of the hexagonal\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>A</mi><mn>2</mn></msub><msub><mi>Se</mi><mn>2</mn></msub></mrow><mspace\
          \ width=\\\"4pt\\\"></mspace><mo>(</mo><mi>A</mi></math> = K, Rb) with strongly\
          \ quartic anharmonicity based on an incorporation of first-principles calculations\
          \ with self-consistent phonon theory and Boltzmann transport equations. The\
          \ calculation results reveal that <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>A</mi><mn>2</mn></msub><msub><mi>Se</mi><mn>2</mn></msub></mrow><mspace\
          \ width=\\\"4pt\\\"></mspace><mo>(</mo><mi>A</mi></math> = K, Rb) have ultralow\
          \ lattice thermal conductivities <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>\u03BA</mi><mi>L</mi></msub></math>, e.g., 0.30\u20130.<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mn>34</mn><mrow><msup><mrow><mi\
          \ mathvariant=\\\"normal\\\">W</mi><mspace width=\\\"0.16em\\\"></mspace><mi\
          \ mathvariant=\\\"normal\\\">m</mi></mrow><mrow><mo>\u2212</mo><mn>1</mn></mrow></msup><mspace\
          \ width=\\\"0.16em\\\"></mspace><msup><mrow><mi mathvariant=\\\"normal\\\"\
          >K</mi></mrow><mrow><mo>\u2212</mo><mn>1</mn></mrow></msup></mrow></math>\
          \ at room temperature, which are only one third of quartz glass. The calculated\
          \ results indicate that the coexistence of small phonon lifetime <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>\u03C4</mi><mi>ph</mi></msub></math>\
          \ and phonon group velocity <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>\u03C5</mi><mi>ph</mi></msub></math> is the reason for the ultralow\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>\u03BA\
          </mi><mi>L</mi></msub></math> in these two host-guest structure materials.\
          \ Additionally, due to the anisotropic electronic structure, that is, the\
          \ coexistence of high dispersion and flat band edges, these two materials\
          \ capture a high TE power factor along the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>c</mi></math> axis. As a consequence, the anomalous high <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mi mathvariant=\\\"italic\\\">ZT</mi></math>\
          \ values of 2.95 and 2.17 at 500\_K along the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>c</mi></math>-axis direction are captured in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>n</mi></math>-type <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi mathvariant=\\\"normal\\\">K</mi><mn>2</mn></msub><msub><mi>Se</mi><mn>2</mn></msub></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>Rb</mi><mn>2</mn></msub><msub><mi>Se</mi><mn>2</mn></msub></mrow></math>,\
          \ which break the long-term record of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi mathvariant=\\\"italic\\\">ZT</mi><mspace width=\\\"4pt\\\"></mspace><mo>&lt;</mo></mrow><mn>2</mn></math>\
          \ in most TE materials reported so far. These findings reveal that <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>A</mi><mn>2</mn></msub><msub><mi>Se</mi><mn>2</mn></msub></mrow><mspace\
          \ width=\\\"4pt\\\"></mspace><mo>(</mo><mi>A</mi></math> = K, Rb) has broad\
          \ prospects in TE applications.</p>\",\"format\":\"html\"},\"articleType\"\
