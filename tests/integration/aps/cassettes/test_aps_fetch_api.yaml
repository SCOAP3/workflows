          \ systems\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"\
          <p>Atom interferometry offers new perspectives for geophysics and inertial\
          \ sensing. We present the industrial prototype of a quantum-based instrument:\
          \ a compact, transportable, differential quantum gravimeter capable of measuring\
          \ simultaneously the absolute values of both gravitational acceleration <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>g</mi></math> and its\
          \ vertical gradient <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          ><msub><mi mathvariant=\\\"normal\\\">\u0393</mi><mrow><mi>z</mi><mi>z</mi></mrow></msub></math>.\
          \ While the sensitivity to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>g</mi></math> is competitive with the best industrial gravimeters,\
          \ the sensitivity on <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          ><msub><mi mathvariant=\\\"normal\\\">\u0393</mi><mrow><mi>z</mi><mi>z</mi></mrow></msub></math>\
          \ reaches the limit set by quantum projection noise\u2014leading to a long-term\
          \ stability of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mn>0.1</mn><mspace\
          \ width=\\\"0.28em\\\"></mspace><mi mathvariant=\\\"normal\\\">E</mi></mrow></math>\
          \ (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mn>1</mn><mspace\
          \ width=\\\"0.28em\\\"></mspace><mi mathvariant=\\\"normal\\\">E</mi><mo>=</mo><mn>1</mn><mo>\xD7\
          </mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>9</mn></mrow></msup><mspace\
          \ width=\\\"0.28em\\\"></mspace><msup><mrow><mi mathvariant=\\\"normal\\\"\
          >s</mi></mrow><mrow><mo>\u2212</mo><mn>2</mn></mrow></msup></mrow></math>).\
          \ This dual-purpose instrument constitutes the industrial integration of cold\
          \ atom sensors for practical applications. It paves the way for different\
          \ applications in geophysics, civil engineering, and gravity-aided navigation,\
          \ where accurate mapping of the gravitational field plays an important role.</p>\"\
