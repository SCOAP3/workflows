          :{\"value\":\"<p>Parametric amplification\u2014injecting energy into waves\
          \ via periodic modulation of system parameters\u2014is typically restricted\
          \ to specific multiples of the modulation frequency. However, broadband parametric\
          \ amplification can be achieved in active metamaterials which allow local\
          \ parameters to be modulated both in space and in time. Inspired by the concept\
          \ of luminal metamaterials in optics, we describe a mechanism for one-way\
          \ amplification of sound waves across an entire frequency band using spacetime-periodic\
          \ modulation of local stiffnesses in the form of a traveling wave. When the\
          \ speed of the modulation wave approaches that of the speed of sound in the\
          \ metamaterial\u2014a regime called the sonic limit\u2014nearly all modes\
          \ in the forward-propagating acoustic band are amplified, whereas no amplification\
          \ occurs in the reverse-propagating band. To eliminate divergences that are\
          \ inherent to the sonic limit in continuum materials, we use an exact Floquet-Bloch\
          \ approach to compute the dynamic excitation bands of discrete periodic systems.\
          \ We find wide ranges of parameters for which the amplification is nearly\
          \ uniform across the lowest-frequency band, enabling amplification of wave\
          \ packets while preserving their speed, shape, and spectral content. Our mechanism\
          \ provides a route to designing acoustic metamaterials which can propagate\
          \ wave pulses without losses or distortion across a wide range of frequencies.</p>\"\
