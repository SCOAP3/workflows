          :{\"label\":\"Plasma and Beam Physics\"},\"volume\":{\"number\":\"128\"}},{\"\
          abstract\":{\"value\":\"<p>We investigate the impact of threading dislocations\
          \ with an edge component (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mi>a</mi></math> or <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          \ overflow=\\\"scroll\\\"><mi>a</mi><mo>+</mo><mi>c</mi></math> type) on carrier\
          \ recombination and diffusion in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\
          \"normal\\\">N</mi></mrow></math>(0001) layers close to the surface as well\
          \ as in the bulk. To this end, we utilize cathodoluminescence imaging of the\
          \ top surface of a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\
          \"normal\\\">N</mi></mrow></math>(0001) layer with a deeply buried (In,<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          \ overflow=\\\"scroll\\\"><mi>Ga</mi></math>)N quantum well. Varying the acceleration\
          \ voltage of the primary electrons and comparing the signal from the layer\
          \ and the quantum well enables us to probe carrier recombination at depths\
          \ ranging from the close vicinity of the surface to the position of the quantum\
          \ well. Our experiments are accompanied by fully three-dimensional Monte Carlo\
          \ simulations of carrier drift, diffusion, and recombination in the presence\
          \ of the surface, the quantum well, and the dislocation, taking into account\
          \ the dislocation strain field and the resulting piezoelectric field at the\
          \ dislocation outcrop. Near the surface, this field establishes an exciton\
          \ dead zone around the dislocation, the extent of which is not related to\
          \ the carrier diffusion length. However, reliable values of the carrier diffusion\
          \ length can be extracted from the dipolelike energy shift observed in hyperspectral\
          \ cathodoluminescence maps recorded around the dislocation outcrop at low\
          \ acceleration voltages. For high acceleration voltages, allowing us to probe\
          \ a depth where carrier recombination is unaffected by surface effects, we\
          \ observe a much stronger contrast than expected from the piezoelectric field\
          \ alone. This finding provides unambiguous experimental evidence for the strong\
          \ nonradiative activity of edge threading dislocations in bulk <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\" overflow=\\\
          \"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\"normal\\\">N</mi></mrow></math>\
          \ and hence also in buried heterostructures.</p>\",\"format\":\"html\"},\"\
