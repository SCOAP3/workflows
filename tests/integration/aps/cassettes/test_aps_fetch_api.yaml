          value\":\"<p>The simulation of strongly correlated many-electron systems is\
          \ one of the most promising applications for near-term quantum devices. Here\
          \ we use a class of eigenvalue solvers [presented in Smart and Mazziotti,\
          \ <a href=\\\"http://dx.doi.org/10.1103/PhysRevLett.126.070504\\\"><span>Phys.\
          \ Rev. Lett.</span> <b>126</b>, 070504 (2021)</a>] in which a contraction\
          \ of the Schr\xF6dinger equation\_is solved for the two-electron reduced density\
          \ matrix (2-RDM) to resolve the energy splittings of the <i>ortho</i>-, <i>meta</i>-,\
          \ and <i>para</i>-isomers of benzyne <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mtext>C</mtext><mn>6</mn></msub><msub><mtext>H</mtext><mn>4</mn></msub></mrow></math>.\
          \ In contrast to the traditional variational quantum eigensolver, the contracted\
          \ quantum eigensolver can solve an integration (or contraction) of the many-electron\
          \ Schr\xF6dinger equation\_onto the two-electron space. The quantum solution\
          \ of the anti-Hermitian part of the contracted Schr\xF6dinger equation\_provides\
          \ a scalable approach with few variational parameters that has its foundations\
          \ in 2-RDM theory. Experimentally, a variety of error-mitigation strategies\
          \ enable the calculation, including a linear shift in the 2-RDM targeting\
          \ the iterative nature of the algorithm as well as a projection of the 2-RDM\
          \ onto the convex set of approximately <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>N</mi></math>-representable 2-RDMs defined by the 2-positive <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>N</mi></math>-representability\
          \ conditions. The relative energies exhibit single-digit millihartree errors,\
          \ capturing a large part of the electron correlation energy, and the computed\
          \ natural orbital occupations reflect the significant differences in the electron\
          \ correlation of the isomers.</p>\",\"format\":\"html\"},\"articleType\":\"\
