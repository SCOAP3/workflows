          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"Semiconductors II: surfaces,\
          \ interfaces, microstructures, and related topics\"},\"volume\":{\"number\"\
          :\"105\"}},{\"abstract\":{\"value\":\"<p>In the current work, we numerically\
          \ study the effect of traveling-wave surface morphing actuation. Although\
          \ this actuation strategy has been studied at higher Reynolds numbers for\
          \ an airfoil and a rectangular flat plate, its effects at low Reynolds numbers\
          \ relevant to micro-air vehicles have not yet been investigated. We perform\
          \ high-fidelity two-dimensional numerical simulations to study the effects\
          \ of traveling wave surface morphing on the suction surface of NACA0012 at\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mtext>Re</mtext><mo>=</mo><mn>1000</mn></mrow></math>.\
          \ The kinematics of actuation are defined by wave number and wavespeed, both\
          \ of which are varied over a wide range of values to include parameters that\
          \ considerably change the lift dynamics as well as those that do not. We first\
          \ study the effect of actuation at an angle of attack of <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>\u03B1</mi><mo>=</mo><msup><mn>5</mn><mo>\u2218\
          </mo></msup></mrow></math>, where the unactuated flow is steady. The lift\
          \ dynamics are found to align with the surface morphing kinematics, and there\
          \ is a low-pressure minimum shown to be introduced into the flow-field by\
          \ morphing that advects at a speed agnostic to the morphing parameters. Lift\
          \ benefits are found to be maximal when the morphing kinematics align with\
          \ this intrinsic flow speed. We then investigate the role of morphing in the\
          \ presence of an unsteady, separated baseline flow (with intrinsic vortex-shedding\
          \ processes) at <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>\u03B1\
          </mi><mo>=</mo><msup><mn>15</mn><mo>\u2218</mo></msup></mrow></math>. At this\
          \ higher angle of attack, we identify three distinct behavioral regimes based\
          \ on the relationship between morphing and the underlying shedding frequency.\
          \ Of these regimes, the most beneficial to mean lift is the lock-on regime,\
          \ where the vortex-shedding dynamics align with the morphing kinematics. Lock-on\
          \ was similarly found using this actuation strategy at higher Reynolds numbers,\
          \ though in that setting the effect was to reduce separation, whereas at these\
          \ lower Reynolds numbers the outcome is that vortex shedding persists with\u2014\
          in certain cases\u2014significant lift benefits. We also identify other regimes\
          \ where morphing can become out of phase with the vortex-shedding dynamics,\
          \ termed here the interactive regime, and where morphing leaves the unactuated\
          \ dynamics unaltered, termed here the superposition regime. At the higher\
          \ angle of attack, parameters leading to lift benefits/detriments are explained\
          \ in terms of the effect of morphing on the leading and trailing-edge vortex.\
          \ Where appropriate, connections between the mechanisms at the higher angle\
          \ of attack are drawn to the matching/disparity of timescales between morphing\
          \ and lift-producing pressure signatures seen in the lower-angle-of-attack\
          \ setting.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
