          105\"}},{\"abstract\":{\"value\":\"<p>All previous cuprate superconductors\
          \ display a set of common features: (i) vicinity to a Cu <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><mn>3</mn><msup><mi>d</mi><mn>9</mn></msup></mrow></math>\
          \ configuration; (ii) separated <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>CuO</mi><mn>2</mn></msub></math> planes; and (iii) superconductivity\
          \ for doping <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>\u03B4\
          </mi><mo>\u223C</mo><mn>0.1</mn><mo>\u2013</mo><mn>0.3</mn></mrow></math>.\
          \ Recently, Li <i>et\_al.</i> [<a href=\\\"http://dx.doi.org/10.1073/pnas.1900908116\\\
          \"><span>Proc. Natl. Acad. Sci. USA</span> <b>116</b>, 12156 (2019)</a>] challenged\
          \ this picture by discovering \u201Chighly overdoped\u201D superconducting\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>Ba</mi><mn>2</mn></msub><msub><mi>CuO</mi><mrow><mn>3</mn><mo>+</mo><mi>y</mi></mrow></msub></mrow></math>.\
          \ Using density-functional theory plus dynamical mean-field theory, we reveal\
          \ a bilayer structure of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>Ba</mi><mn>2</mn></msub><msub><mi>CuO</mi><mrow><mn>3.2</mn></mrow></msub></mrow></math>\
          \ of alternating quasi-two-dimensional (2D) and quasi-one-dimensional (1D)\
          \ character. Correlations tune an interlayer self-doping leading to an almost\
          \ half-filled, strongly nested, quasi-1D <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>d</mi><mrow><msup><mi>b</mi><mn>2</mn></msup><mo>\u2212</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></msub></math>\
          \ band, which is prone to strong antiferromagnetic fluctuations, possibly\
          \ at the origin of superconductivity in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>Ba</mi><mn>2</mn></msub><msub><mi>CuO</mi><mrow><mn>3</mn><mo>+</mo><mi>y</mi></mrow></msub></mrow></math>.</p>\"\
