          \ Combining the production rate of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow></msub></math>\
