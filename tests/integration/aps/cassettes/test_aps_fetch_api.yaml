          },\"tocSection\":{\"label\":\"Cosmology\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>We investigate the nonequilibrium dynamics\
          \ of complex Sachdev-Ye-Kitaev (SYK) models in the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>q</mi><mo>\u2192</mo><mi>\u221E</mi></mrow></math> limit, where\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>q</mi><mo>/</mo><mn>2</mn></mrow></math>\
          \ denotes the order of the random Dirac fermion interaction. We extend previous\
          \ results by Eberlein <i>et\_al.</i> [<a href=\\\"http://dx.doi.org/10.1103/PhysRevB.96.205123\\\
          \"><span>Phys. Rev. B</span> <b>96</b>, 205123 (2017)</a>] to show that a\
          \ single SYK <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>q</mi><mo>\u2192\
          </mo><mi>\u221E</mi></mrow></math> Hamiltonian for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>t</mi><mo>\u2265</mo><mn>0</mn></mrow></math> is a perfect thermalizer\
          \ in the sense that the local Green's function is instantaneously thermal.\
          \ The only memories of the quantum state for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>t</mi><mo>&lt;</mo><mn>0</mn></mrow></math> are its charge density\
          \ and its energy density at <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>t</mi><mo>=</mo><mn>0</mn></mrow></math>. Our result is valid\
          \ for all quantum states amenable to a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mn>1</mn><mo>/</mo><mi>q</mi></mrow></math> expansion, which are\
          \ generated from an equilibrium SYK state in the asymptotic past and acted\
          \ upon by an arbitrary combination of time-dependent SYK Hamiltonians for\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>t</mi><mo>&lt;</mo><mn>0</mn></mrow></math>.\
          \ Importantly, this implies that a single SYK <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>q</mi><mo>\u2192</mo><mi>\u221E</mi></mrow></math> Hamiltonian\
          \ is a perfect thermalizer even for nonequilibrium states generated in this\
          \ manner.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
