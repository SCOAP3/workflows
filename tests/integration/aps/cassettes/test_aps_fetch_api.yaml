          volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We study in detail\
          \ the sensitivity of the Antarctic Impulsive Transient Antenna (ANITA) to\
          \ possible <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msub><mi>\u03BD</mi><mi>\u03C4</mi></msub></math> point source\
          \ fluxes detected via <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mi>\u03C4</mi></math>-lepton-induced air showers.\
          \ This investigation is framed around the observation of four upward-going\
          \ extensive air shower events very close to the horizon seen in ANITA-IV.\
          \ We find that these four upgoing events are not observationally inconsistent\
          \ with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mi>\u03C4</mi></math>-induced EASs from Earth-skimming <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msub><mi>\u03BD\
          </mi><mi>\u03C4</mi></msub></math> both in their spectral properties as well\
          \ as in their observed locations on the sky. These four events as well as\
          \ the overall diffuse and point source exposure to Earth-skimming <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msub><mi>\u03BD\
          </mi><mi>\u03C4</mi></msub></math> are also compared against published ultrahigh-energy\
          \ neutrino limits from the Pierre Auger Observatory. While none of these four\
          \ events occurred at sky locations simultaneously visible by Auger, the implied\
          \ fluence necessary for ANITA to observe these events is in strong tension\
          \ with limits set by Auger across a wide range of energies and is additionally\
          \ in tension with ANITA\u2019s Askaryan in-ice neutrino channel above <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><msup><mn>10</mn><mn>19</mn></msup><mtext>\u2009</mtext><mtext>\u2009</mtext><mi>eV</mi></math>.\
          \ We conclude by discussing some of the technical challenges with simulating\
          \ and analyzing these near horizon events and the potential for future observatories\
          \ to observe similar events.</p>\",\"format\":\"html\"},\"articleType\":\"\
