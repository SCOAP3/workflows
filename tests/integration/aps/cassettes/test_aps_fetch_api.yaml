          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"Surface physics, nanoscale\
          \ physics, low-dimensional systems\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>The recent discovery of higher-order topology has\
          \ largely enriched the classification of topological materials. Theoretical\
          \ and experimental studies have unveiled various higher-order topological\
          \ insulators that exhibit topologically protected corner or hinge states.\
          \ More recently, higher-order topology has been introduced to topological\
          \ semimetals. Thus far, realistic models and experimental verifications on\
          \ higher-order topological semimetals are still very limited. Here we design\
          \ and demonstrate a three-dimensional photonic crystal that realizes a higher-order\
          \ Dirac semimetal phase. Numerical results on the band structure show that\
          \ the designed three-dimensional photonic crystal is able to host two fourfold\
          \ Dirac points, which are connected in the momentum-space projections via\
          \ higher-order hinge states localized at the hinge. The higher-order topology\
          \ can be characterized by the topological invariant <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msup><mi>\u03C7</mi><mrow><mo>(</mo><mn>6</mn><mo>)</mo></mrow></msup></math>\
          \ at different values of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>k</mi><mi>z</mi></msub></math>. An experiment at microwave frequencies\
          \ is also presented to measure the hinge state dispersion. Our work demonstrates\
          \ the physical realization of a higher-order Dirac semimetal phase and paves\
          \ the way to explore higher-order topological semimetal phases in three-dimensional\
          \ photonic systems.</p>\",\"format\":\"html\"},\"articleType\":\"letter\"\
