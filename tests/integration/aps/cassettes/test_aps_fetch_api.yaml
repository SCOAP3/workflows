          \ In this work, we point out that the inclusive <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow></msub><mo\
          \ stretchy=\\\"false\\\">\u2192</mo><msubsup><mi mathvariant=\\\"normal\\\"\
          >\u039E</mi><mrow><mi>c</mi><mi>c</mi></mrow><mrow><mo>+</mo><mo>+</mo></mrow></msubsup><mo>+</mo><mi>X</mi></math>\
          \ decay is a golden channel for the experimental discovery of <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msub><mi\
          \ mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow></msub></math>\
          \ at the LHC. A\_unique feature of this process is that the <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msubsup><mi\
          \ mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>c</mi><mi>c</mi></mrow><mrow><mo>+</mo><mo>+</mo></mrow></msubsup></math>\
          \ is displaced, which greatly reduces the combinatorial background. A feasibility\
          \ analysis is performed on the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msubsup><mi mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow><mo>+</mo></msubsup></math>\
          \ search, which is expected to have a longer lifetime than <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><msubsup><mi\
          \ mathvariant=\\\"normal\\\">\u039E</mi><mrow><mi>b</mi><mi>c</mi></mrow><mn>0</mn></msubsup></math>\
