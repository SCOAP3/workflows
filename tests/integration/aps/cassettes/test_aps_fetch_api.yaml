          \ systems\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"\
          <p>We theoretically investigate optical injection processes, including one-\
          \ and two-photon carrier injection and two-color coherent current injection,\
          \ in twisted bilayer graphene with moderate angles. The electronic states\
          \ are described by a continuum model, and the spectra of injection coefficients\
          \ are numerically calculated for different chemical potentials and twist angles,\
          \ where the transitions between different bands are understood by the electron\
          \ energy resolved injection coefficients. The comparison with the injection\
          \ in monolayer graphene shows the significance of the interlayer coupling\
          \ in the injection processes. For undoped twisted bilayer graphene, all spectra\
          \ of injection coefficients can be divided into three energy regimes, which\
          \ vary with the twist angle. For very low photon energies in the linear dispersion\
          \ regime, the injection is similar to graphene with a renormalized Fermi velocity\
          \ determined by the twist angle; for very high photon energies where the interlayer\
          \ coupling is negligible, the injection is the same as that of graphene; and\
          \ in the middle regime around the transition energy of the Van Hove singularity,\
          \ the injection shows fruitful fine structures. Furthermore, the two-photon\
          \ carrier injection diverges for the photon energy in the middle regime due\
          \ to the existence of double resonant transitions.</p>\",\"format\":\"html\"\
