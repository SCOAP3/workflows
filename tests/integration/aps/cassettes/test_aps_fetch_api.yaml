          \ electrostatically doped monolayer <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>WSe</mi><mn>2</mn></msub></math>: Roles of exciton-electron and\
          \ trion-electron interactions\",\"format\":\"html\"},\"tocSection\":{\"label\"\
          :\"Semiconductors II: surfaces, interfaces, microstructures, and related topics\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We investigate\
          \ the dynamics of a general two-level based anti-parity-time (anti-<math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mi mathvariant=\\\"script\\\">PT</mi></math>)-symmetric\
          \ qubit and study its decoherence as well as entanglement entropy properties.\
          \ We compare our findings with that of the corresponding parity-time (<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi mathvariant=\\\"script\\\
          \">PT</mi></math>)-symmetric and Hermitian qubits. To begin, we consider the\
          \ time-dependent Dyson map to find the exact analytical dynamics for a general\
          \ non-Hermitian qubit system weakly coupled with a thermal bath for pure dephasing,\
          \ before specializing it to the case of a general anti-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric qubit. Basing the\
          \ comparison under the same coupling strength or increasing the non-Hermiticity,\
          \ we observe that the decoherence function and entanglement entropy of the\
          \ anti-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi mathvariant=\\\
          \"script\\\">PT</mi></math>-symmetric qubit decays and grows more slowly,\
          \ respectively, compared to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric and Hermitian qubits.\
          \ Similarly, the corresponding variance and area of Fisher information are\
          \ much higher compared to the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric and Hermitian qubits.\
          \ These results demonstrate that anti-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric qubits may be better\
          \ suited for quantum computing and quantum information processing applications\
          \ than conventional Hermitian or even <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"script\\\">PT</mi></math>-symmetric qubits.</p>\",\"\
