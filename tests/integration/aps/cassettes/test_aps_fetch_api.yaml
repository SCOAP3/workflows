          <p>Van der Waals heterostructures have risen as a tunable platform to combine\
          \ different electronic orders, due to the flexibility in stacking different\
          \ materials with competing symmetry broken states. Among them, van der Waals\
          \ ferromagnets such as <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>CrI</mi><mn>3</mn></msub></math>, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>CrBr</mi><mn>3</mn></msub></math>, or <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>CrCl</mi><mn>3</mn></msub></math> and superconductors as <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>NbSe</mi><mn>2</mn></msub></math>\
          \ provide a natural platform to engineer novel phenomena at ferromagnet-superconductor\
          \ interfaces. In particular, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>NbSe</mi><mn>2</mn></msub></math> is well known for hosting strong\
          \ spin-orbit coupling effects that influence the properties of the superconducting\
          \ state. Here we put forward a ferromagnet/<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>NbSe</mi><mn>2</mn></msub></math>/ferromagnet heterostructure\
          \ where the interplay between Ising superconductivity in <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><msub><mi>NbSe</mi><mn>2</mn></msub></math>\
          \ and magnetism controls the magnetic alignment of the heterostructure. In\
          \ particular, we show that the interplay between spin-orbit coupling and superconductivity\
          \ provides a new mechanism to control magnetic ordering in van der Waals materials.\
          \ We show that this coupling allows creating heterostructures featuring a\
          \ magnetic phase transition from in-plane to out-of-plane associated with\
          \ the onset of superconductivity. Our results show how a hybrid van der Waals\
          \ ferromagnet/superconductor heterostructure can be used as a tunable materials\
          \ platform for superconducting spin-orbitronics.</p>\",\"format\":\"html\"\
