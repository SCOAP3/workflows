          :\"<p>Interest in the spin-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mfrac><mn>1</mn><mn>2</mn></mfrac></math> hexagonal perovskites, typified\
          \ by <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Cs</mi><mi>Co</mi><msub><mi>Cl</mi><mn>3</mn></msub></mrow></math>\
          \ and including <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Rb</mi><mi>Co</mi><msub><mi>Cl</mi><mn>3</mn></msub></mrow></math>,\
          \ has persisted over several decades due to their unusual Ising-chain-like\
          \ antiferromagnetic ordering. Despite considerable theoretical and experimental\
          \ work, evidence of the origin of the magnetic excitations of these materials\
          \ has been limited by an incomplete knowledge of their magnetic ordering and\
          \ exchange interactions. Now, with the availability of detailed measurements\
          \ of such information obtained by neutron scattering [M. Mena  <i>et al.</i>,\
          \ <a href=\\\"http://dx.doi.org/10.1103/PhysRevLett.124.257201\\\"><span>Phys.\
          \ Rev. Lett.</span> <b>124</b>, 257201 (2020)</a>], we are motivated to report\
          \ a study for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Rb</mi><mi>Co</mi><msub><mi>Cl</mi><mn>3</mn></msub></mrow></math>.\
          \ We employ the concept of a Zeeman ladder of magnetic excitations below the\
          \ antiferromagnetic transition temperature at 28\_K, as well as showing the\
          \ existence of a bound magnetic state, to accurately predict the energies\
          \ of five magnetic excitations observed by Raman scattering. Such a remarkable\
          \ match of theory to experiment with just one adjustable parameter augers\
          \ well for theoretical applications in other such perovskites.</p>\",\"format\"\
