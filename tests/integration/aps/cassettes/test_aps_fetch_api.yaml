          \ simple theory for the macrodroplet regime\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Ultracold systems and matter waves\"},\"volume\":{\"number\"\
          :\"105\"}},{\"abstract\":{\"value\":\"<p>We propose a new approach to determine\
          \ the strength of the charge symmetry breaking (CSB) term in the framework\
          \ of nuclear density functional theory. It is shown that once <i>ab initio</i>\
          \ calculations are available including accurate description of isospin symmetry\
          \ breaking terms in medium and heavy nuclei, the mass difference of mirror\
          \ nuclei as well as the neutron-skin thickness of doubly-closed-shell nuclei\
          \ can be used to constrain the strength of the CSB interaction with an uncertainty\
          \ less than 6%, separately from other isospin symmetry breaking forces. This\
          \ method opens a new vista of <i>ab initio</i> nuclear energy density functionals.</p>\"\
