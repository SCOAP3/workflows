          \ levels\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Nuclear Astrophysics\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>In a ubiquitous\
          \ SU(2) dynamics, achieving the simultaneous optimal estimation of multiple\
          \ parameters is significant but difficult. Using quantum control to optimize\
          \ this SU(2) coding unitary evolution is one of solutions. We propose a method,\
          \ characterized by the nested cross products of the coefficient vector <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi mathvariant=\\\"bold\\\
          \">X</mi></math> of SU(2) generators and its partial derivative <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>\u2202</mi><mi>\u2113\
          </mi></msub><mi mathvariant=\\\"bold\\\">X</mi></mrow></math>, to investigate\
          \ the control-enhanced quantum multiparameter estimation. Our work reveals\
          \ that quantum control is not always functional in improving the estimation\
          \ precision, which depends on the characterization of an SU(2) dynamics with\
          \ respect to the objective parameter. This characterization is quantified\
          \ by the angle <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>\u03B1\
          </mi><mi>\u2113</mi></msub></math> between <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi mathvariant=\\\"bold\\\">X</mi></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>\u2202</mi><mi>\u2113</mi></msub><mi mathvariant=\\\"bold\\\
          \">X</mi></mrow></math>. For an SU(2) dynamics featured by <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>\u03B1</mi><mi>\u2113\
          </mi></msub><mo>=</mo><mi>\u03C0</mi><mo>/</mo><mn>2</mn></mrow></math>, the\
          \ promotion of the estimation precision can get the most benefits from the\
          \ controls. When <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>\u03B1\
          </mi><mi>\u2113</mi></msub></math> gradually closes to 0 or <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mi>\u03C0</mi></math>, the precision\
          \ promotion contributed to by quantum control correspondingly becomes inconspicuous.\
          \ Until a dynamics with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>\u03B1</mi><mi>\u2113</mi></msub><mo>=</mo><mn>0</mn></mrow></math>\
          \ or <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>\u03C0</mi></math>,\
          \ quantum control completely loses its advantage. In addition, we find a set\
          \ of conditions restricting the simultaneous optimal estimation of all the\
          \ parameters, but fortunately, which can be removed by using a maximally entangled\
          \ two-qubit state as the probe state and adding an ancillary channel into\
          \ the configuration. Lastly, a spin-<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></math> system is taken as an\
          \ example to verify the above-mentioned conclusions. Our proposal sufficiently\
          \ exhibits the hallmark of control-enhancement in fulfilling the multiparameter\
          \ estimation mission, and it is applicable to an arbitrary SU(2) parametrization\
          \ process.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
