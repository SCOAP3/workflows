          \ QCD\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>Although\
          \ liquid behaviors in micrometric scales can be observed optically and those\
          \ below nanometric scales can be probed with atomic force microscopy, those\
          \ in the ranges from tens to hundreds of nanometers have seldom been visualized\
          \ due to limits in optical and electron microscopy. Here we report direct\
          \ visualization of condensation and wicking of water on arrays of solid walls\
          \ with gaps ranging from tens to hundreds of nanometers, by reducing electron-beam-induced\
          \ heating in the environmental scanning electron microscopy. We find that\
          \ the water condensing and wicking on hydrophilic nanopatterns exhibits little\
          \ difference from what has been observed on micropatterns. However, the condensation\
          \ behavior of water on hydrophobic nanopatterns is found not to follow the\
          \ conventional capillary condensation theory. The hydrophobic grooves of 40\u2013\
          80\_nm widths are observed to be completely wetted by condensing water vapor,\
          \ but do not allow externally approaching liquid water to invade themselves.\
          \ We expect our experiments to trigger further experimental attempts to observe\
          \ nanoscale liquid menisci in various situations. In addition, those peculiar\
          \ nanoscale behaviors of water reported here will broaden our knowledge of\
          \ nanoscale wetting and feed empirical inputs for theoretical models.</p>\"\
