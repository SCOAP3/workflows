          abstract\":{\"value\":\"<p><b>Background:</b> The anomalous <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Ne</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts></math>\
          \ abundance measured in certain presolar graphite grains is thought to arise\
          \ from the decay of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          ><mmultiscripts><mi>Na</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts></math>\
          \ that was synthesized at high temperatures in core-collapse supernovas. To\
          \ better interpret this abundance anomaly, the primary destruction mechanism\
          \ of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Na</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts></math>,\
          \ the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mmultiscripts><mi>Na</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts><mo>(</mo><mi>p</mi><mo>,</mo><mi>\u03B3\
          </mi><mo>)</mo><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></mrow></math>\
          \ reaction, must be better understood.</p>\\n<p><b>Purpose:</b> Determine\
          \ proton branching ratios of several <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></math>\
          \ excited states that play a role in the high-temperature <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><mmultiscripts><mi>Na</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts><mo>(</mo><mi>p</mi><mo>,</mo><mi>\u03B3\
          </mi><mo>)</mo><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></mrow></math>\
          \ reaction rate.</p>\\n<p><b>Methods:</b> Particle decays of <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></math>\
          \ excited states populated with the previously reported <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>24</mn></mmultiscripts><mo>(</mo><mi>p</mi><mo>,</mo><mi>d</mi><mo>)</mo><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></mrow></math>\
          \ transfer reaction measurement [Kwag  <i>et al.</i>, <a href=\\\"http://dx.doi.org/10.1140/epja/s10050-020-00106-y\\\
          \"><span>Eur. Phys. J. A</span> <b>56</b>, 108 (2020)</a>] were analyzed to\
          \ extract proton branching ratios. The reaction was studied using a 31-MeV\
          \ proton beam from the Holifield Radioactive Ion Beam Facility of Oak Ridge\
          \ National Laboratory and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>24</mn></mmultiscripts></math>\
          \ solid targets.</p>\\n<p><b>Results:</b> Proton branching ratios of several\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></math>\
          \ excited states in the energy range <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>E</mi><mi>x</mi></msub><mo>=</mo><mn>8.044</mn><mtext>\u2212\
          </mtext><mn>9.642</mn></mrow></math> MeV were experimentally determined for\
          \ the first time for the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>p</mi><mn>0</mn></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>p</mi><msup><mn>1</mn><mo>\u2032</mo></msup></mrow></math> (<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>p</mi><mn>1</mn><mo>+</mo><mi>p</mi><mn>2</mn><mo>+</mo><mi>p</mi><mn>3</mn></mrow></math>)\
          \ decay channels.</p>\\n<p><b>Conclusions:</b> These new branching ratios\
          \ for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></math>\
          \ levels can provide an experimental foundation for an improved high-temperature\
          \ rate of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mmultiscripts><mi>Na</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts><mo>(</mo><mi>p</mi><mo>,</mo><mi>\u03B3\
          </mi><mo>)</mo><mmultiscripts><mi>Mg</mi><mprescripts></mprescripts><none></none><mn>23</mn></mmultiscripts></mrow></math>\
          \ reaction needed to understand production of anomalously high <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mmultiscripts><mi>Ne</mi><mprescripts></mprescripts><none></none><mn>22</mn></mmultiscripts></math>\
          \ abundance in core-collapse supernovas.</p>\",\"format\":\"html\"},\"articleType\"\
