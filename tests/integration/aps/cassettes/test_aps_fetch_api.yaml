          \ exhibits an intriguing first-order structural phase transition at around\
          \ 170\_K. Understanding the electronic structural properties is a crucial\
          \ way to comprehend the origin of this structural phase transition. We performed\
          \ a combined optical and ultrafast pump-probe study on the compound across\
          \ the transition temperature. The phase transition leads to abrupt changes\
          \ in both optical spectra and ultrafast electronic relaxation dynamics. The\
          \ measurements revealed a sudden reconstruction of the band structure. We\
          \ elaborate that the phase transition is of first order and cannot be attributed\
          \ to a conventional density-wave type instability. Our work is illuminating\
          \ for understanding the origin of the structural phase transition.</p>\",\"\
