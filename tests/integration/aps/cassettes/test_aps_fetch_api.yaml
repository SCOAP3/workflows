          \ Review A\"},\"title\":{\"value\":\"Lasing without inversion based on magnetically\
          \ assisted gain in coherently prepared cold atoms\",\"format\":\"html\"},\"\
          tocSection\":{\"label\":\"Quantum optics\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>We study the excitation spectrum of the spin-1\
          \ Kitaev model using the symmetric tensor network. By evaluating the virtual\
          \ order parameters defined on the virtual Hilbert space in the tensor network\
          \ formalism, we confirm the ground state is in a <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi mathvariant=\\\"double-struck\\\">Z</mi><mn>2</mn></msub></math>\
          \ spin-liquid phase. Using the correspondence between the transfer matrix\
          \ spectrum and low-lying excitations, we find that contrary to the dispersive\
          \ Majorana excitation in the spin-1/2 case, the isotropic spin-1 Kitaev model\
          \ has a dispersive bosonic charge excitation. The bottom of the gapped single-particle\
          \ charge excitations is found at <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi mathvariant=\\\"bold\\\">K</mi><mo>,</mo><msup><mi mathvariant=\\\
          \"bold\\\">K</mi><mo>\u2032</mo></msup><mo>=</mo><mrow><mo>(</mo><mo>\xB1\
          </mo><mn>2</mn><mi>\u03C0</mi><mo>/</mo><mn>3</mn><mo>,</mo><mo>\u2213</mo><mn>2</mn><mi>\u03C0\
          </mi><mo>/</mo><mn>3</mn><mo>)</mo></mrow></mrow></math>, with a corresponding\
          \ correlation length of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>\u03BE</mi><mo>\u2248</mo><mn>6.7</mn></mrow></math> unit cells.\
          \ The lower edge of the two-particle continuum, which is closely related to\
          \ the dynamical structure factor measured in inelastic neutron scattering\
          \ experiments, is obtained by extracting the excitations in the vacuum superselection\
          \ sector in the anyon theory language.</p>\",\"format\":\"html\"},\"articleType\"\
