          :{\"label\":\"Phenomenological aspects of field theory, general methods\"\
          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The azimuthal\
          \ correlations between local flow planes at different (pseudo)rapidities (<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>\u03B7</mi></math>)\
          \ may reveal important details of the initial nuclear matter density distributions\
          \ in heavy-ion collisions. Extensive experimental measurements of a factorization\
          \ ratio (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>r</mi><mn>2</mn></msub></math>)\
          \ and its derivative (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>F</mi><mn>2</mn></msub></math>) have shown evidence of the longitudinal\
          \ flow-plane decorrelation. However, nonflow effects also affect this observable\
          \ and prevent a quantitative understanding of the phenomenon. In this paper,\
          \ to distinguish decorrelation and nonflow effects, we propose a new cumulant\
          \ observable, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>T</mi><mn>2</mn></msub></math>,\
          \ which largely suppresses nonflow. The technique sensitivity to different\
          \ initial-state scenarios and nonflow effects are tested with a simple Monte\
          \ Carlo model, and in the end, the method is applied to events simulated by\
          \ a multiphase transport model (AMPT) for <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>Au</mi><mo>+</mo><mi>Au</mi></mrow></math> collisions at <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msqrt><msub><mi>s</mi><mrow><mi>N</mi><mi>N</mi></mrow></msub></msqrt><mo>=</mo><mn>200</mn></mrow></math>\
          \ GeV. We also emphasize that a distinct decorrelation signal requires not\
          \ only the right sign of an observable but also its proper dependence on the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>\u03B7</mi></math>\
          \ window of the reference flow plane to be consistent with the pertinent decorrelation\
          \ picture.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
