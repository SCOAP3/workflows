          ,\"format\":\"html\"},\"tocSection\":{\"label\":\"Structure, structural phase\
          \ transitions, mechanical properties, defects\"},\"volume\":{\"number\":\"\
          105\"}},{\"abstract\":{\"value\":\"<p>We investigate the interplay between\
          \ two mechanisms for magnetic self-organization in a cloud of cold rubidium\
          \ atoms subjected to a retroreflected laser beam. The transition between two\
          \ different phases, one linked to a spontaneous spatial modulation of the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi mathvariant=\\\
          \"normal\\\">\u0394</mi><mi>m</mi><mo>=</mo><mn>2</mn></mrow></math> ground-state\
          \ coherence and the other to that of the magnetic orientation (spin), can\
          \ be induced by tuning either a weak transverse magnetic field or the laser\
          \ intensity. We observe both first- and second-order transitions depending\
          \ on the presence of the magnetic field. The experimental observations are\
          \ successfully compared to extended numerical simulations based on a spin-1\
          \ model.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
