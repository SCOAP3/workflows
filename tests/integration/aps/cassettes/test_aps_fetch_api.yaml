          },\"volume\":{\"number\":\"17\"}},{\"abstract\":{\"value\":\"<p>In this paper\
          \ we develop a theory for an infinitely long droplet state of a zero-temperature\
          \ dipolar bosonic gas. The infinite droplet theory yields simpler equations\_\
          to solve for the droplet state and its collective excitations. We explore\
          \ the behavior of infinite droplets using numerical and variational solutions,\
          \ and we demonstrate that it can provide a quantitative description of large\
          \ finite droplets of the type produced in experiments. We also consider the\
          \ axial speed of sound and the thermodynamic limit of a dipolar droplet.</p>\"\
