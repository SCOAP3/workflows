          \ in magnetic van der Waals heterostructures\",\"format\":\"html\"},\"tocSection\"\
          :{\"label\":\"Superfluidity and superconductivity\"},\"volume\":{\"number\"\
          :\"105\"}},{\"abstract\":{\"value\":\"<p>In many strongly correlated insulators,\
          \ antiferromagnetic order competes with exotic and technologically relevant\
          \ phases, like superconductivity. While control of spin order is critical\
          \ to stabilize different functional states, elucidating the mechanism of laser-induced\
          \ demagnetization in complex oxides remains a challenge. It is unknown if\
          \ the optical pulse can quench magnetization nonthermally or if it instead\
          \ only acts as a heat source. Here, we use ultrafast, broadband, optical spectroscopy\
          \ to track the responses of the electronic, lattice, and spin degrees of freedom\
          \ and their relation to antiferromagnetism in the strongly spin-orbit coupled\
          \ insulator <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msub><mi>Sr</mi><mn>3</mn></msub><msub><mi>Ir</mi><mn>2</mn></msub><msub><mi\
          \ mathvariant=\\\"normal\\\">O</mi><mn>7</mn></msub></mrow></math>. We find\
          \ that magnetization can be rapidly and strongly suppressed on a sub-150 fs\
          \ timescale. At low excitation fluences, the magnetic recovery is fast; however,\
          \ the recovery time increases dramatically with the magnitude of demagnetization.\
          \ At the same time, we show that the lattice, evidenced through the <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><msub><mi>A</mi><mi>g</mi></msub></math>\
          \ phonon frequencies, appears to remain below <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msub><mi>T</mi><mi mathvariant=\\\"normal\\\">N</mi></msub></math>, suggesting\
          \ that the system remains nonthermal during the optical modulation of spin\
          \ order. We suggest that photogenerated spin defects are responsible for the\
          \ long-lived demagnetized state and discuss its implications for optical control\
          \ of solids.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\"\
