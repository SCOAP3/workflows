          \ the three-dimensionalization of a shear flow in radiatively forced cold\
          \ water below the density maximum\",\"format\":\"html\"},\"tocSection\":{\"\
          label\":\"Convection\"},\"volume\":{\"number\":\"7\"}},{\"abstract\":{\"value\"\
          :\"<p>In a superfluid system, off-diagonal long-range order is expected to\
          \ be exhibited in the appropriate reduced density matrices when the relevant\
          \ particles (either bosons or fermion pairs) are considered to recede <i>sufficiently</i>\
          \ far apart from each other. This concept is usually exploited to identify\
          \ the value of the condensate density, without explicit concern, however,\
          \ as to the spatial range over which this asymptotic condition can effectively\
          \ be achieved. Here, based on a diagrammatic approach that includes beyond-mean-field\
          \ pairing fluctuations in the broken-symmetry phase at the level of the <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mi>t</mi></math>-matrix\
          \ also with the inclusion of the Gorkov-Melik-Barkhudarov (GMB) correction,\
          \ we present a systematic study of the two-particle reduced density matrix\
          \ for a superfluid fermionic system undergoing the BCS-BEC crossover, when\
          \ the entities to recede far apart from each other evolve with continuity\
          \ from largely overlapping Cooper pairs in the BCS limit to dilute composite\
          \ bosons in the BEC limit. By this approach, we not only provide the coupling\
          \ and temperature dependence of the condensate density at the level of our\
          \ diagrammatic approach, which includes the GMB correction, but we also obtain\
          \ the evolution of the spatial dependence of the two-particle reduced density\
          \ matrix, from a power law at low temperature to an exponential dependence\
          \ at high temperature in the superfluid phase, when the interparticle coupling\
          \ spans the BCS-BEC crossover. Our results put limitations on the minimum\
          \ spatial extent of a finite-size system for which superfluid correlations\
          \ can effectively be established.</p>\",\"format\":\"html\"},\"articleType\"\
