          \ quantum conference key agreement\",\"format\":\"html\"},\"tocSection\":{\"\
          label\":\"Quantum technologies\"},\"volume\":{\"number\":\"105\"}},{\"abstract\"\
          :{\"value\":\"<p>We report nonlinear saturation of bubble evolution occurring\
          \ in a two-dimensional single-mode stratified compressible Rayleigh\u2013\
          Taylor instability via direct numerical simulation (DNS). A range of Atwood\
          \ number (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mtext>At</mtext><mo>=</mo><mn>0.1</mn><mo>\u223C\
          </mo><mn>0.9</mn></mrow></math>) are tested at varying levels of density stratification,\
          \ corresponding to a range of static compressibility quantified as a Mach\
          \ number over <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mtext>Ma</mtext><mo>=</mo><mn>0.1</mn><mo>\u223C\
          </mo><mn>1</mn></mrow></math>. Density stratification is found to cause different\
          \ bubble behaviors for different At, with a critical At of 0.25 at which nonlinear\
          \ saturation of bubble growth is realized. A modified buoyancy-drag model\
          \ for stratified compressible RTI is proposed giving an accurate analytical\
          \ prediction on this DNS-obtained critical At. Of special interest, similar\
          \ nonlinear saturation is uncovered for the bubble evolution at <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mrow><mtext>At</mtext><mo>=</mo><mn>0.9</mn></mrow></math>\
          \ as the pistonlike effect that describes the compressing effects of the rising\
          \ bubble of light fluid exerting on the heavy fluid ahead of its front is\
          \ fully extracted. Furthermore, it is demonstrated that the acceleration of\
          \ the heavy fluid compressed in front of the bubble characterizing the pistonlike\
          \ effect is nearly constant for different Ma and its ratio to the external\
          \ acceleration has a fascinating power law scaling as <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msup><mtext>At</mtext><mrow><mn>2.5</mn></mrow></msup><msup><mtext>Ma</mtext><mn>2</mn></msup></mrow></math>.</p>\"\
