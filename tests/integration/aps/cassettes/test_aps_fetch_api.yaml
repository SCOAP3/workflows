          :{\"label\":\"Liquid Crystals\"},\"volume\":{\"number\":\"105\"}},{\"abstract\"\
          :{\"value\":\"<p>We have investigated magnetically tunable Feshbach resonances\
          \ in ultracold collisions of Rb with Yb in its metastable <math xmlns=\\\"\
          http://www.w3.org/1998/Math/MathML\\\"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>2</mn></msub></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>0</mn></msub></mrow></math>\
          \ states, using coupled-channel scattering and bound-state calculations. For\
          \ the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>2</mn></msub></mrow></math>\
          \ state, we find sharp resonances when both atoms are in their lowest Zeeman\
          \ sublevels. However, these resonances are decayed by inelastic processes\
          \ that produce Yb atoms in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>1</mn></msub></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>0</mn></msub></mrow></math>\
          \ states. The molecules that might be produced by magnetoassociation at the\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>2</mn></msub></mrow></math>\
          \ thresholds can decay by similar pathways and would have lifetimes no more\
          \ than a few microseconds. For the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msup><mrow></mrow><mn>3</mn></msup><msub><mi>P</mi><mn>0</mn></msub></mrow></math>\
          \ state, by contrast, there are resonances that are promising for magnetoassociation.\
          \ There are resonances due to both rotating and nonrotating molecular states\
          \ that are significantly stronger than the analogous resonances for <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Yb</mi><msup><mo>(</mo><mn>1</mn></msup><mi>S</mi></mrow></math>).\
          \ The ones due to rotating states are denser in magnetic field; in contrast\
          \ to <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Yb</mi><msup><mo>(</mo><mn>1</mn></msup><mi>S</mi></mrow></math>),\
