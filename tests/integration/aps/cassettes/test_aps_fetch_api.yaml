          :\"<p>We propose indicators of the discriminant for systems with generalized\
          \ inversion symmetry which are computed from data only at high-symmetry points\
          \ in the Brillouin zone. Our approach captures the exceptional points and\
          \ their symmetry-protected variants without ambiguity arising from the reference\
          \ energy, which is an advantage over the previously known indicators for non-Hermitian\
          \ systems. As demonstrations, we systematically analyze <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mn>3</mn><mo>\xD7</mo><mn>3</mn></mrow></math> Hamiltonians where\
          \ the proper choice of the reference energy is not obvious.</p>\",\"format\"\
