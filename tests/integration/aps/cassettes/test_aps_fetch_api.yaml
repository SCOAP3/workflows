          :{\"label\":\"Fundamental concepts\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>Resistive switching is of the key phenomena for\
          \ applications such as nonvolatile memories or neuromorphic computing. <math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mrow><msub><mrow><mi mathvariant=\\\"normal\\\">V</mi></mrow><mrow><mn>3</mn></mrow></msub><msub><mrow><mi\
          \ mathvariant=\\\"normal\\\">O</mi></mrow><mrow><mn>5</mn></mrow></msub></mrow></math>,\
          \ a compound of the vanadium oxide Magn\xE9li series, is one of the rare materials\
          \ to exhibit an insulator-metal transition above room temperature (<math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mrow><msub><mrow><mi>T</mi></mrow><mrow><mi>c</mi></mrow></msub><mo>\u223C\
          </mo><mn>415</mn><mtext>\u2009</mtext><mtext>\u2009</mtext><mi mathvariant=\\\
          \"normal\\\">K</mi></mrow></math>). The switching mechanisms in this material\
          \ are still not clear. Here, we demonstrate both static dc volatile resistive\
          \ switching and fast oscillatory spiking regimes in <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msub><mrow><mi mathvariant=\\\"normal\\\"\
          >V</mi></mrow><mrow><mn>3</mn></mrow></msub><msub><mrow><mi mathvariant=\\\
          \"normal\\\">O</mi></mrow><mrow><mn>5</mn></mrow></msub></mrow></math> devices\
          \ at room temperature (120\_K below the phase transition temperature) by applying\
          \ an electric field. We couple electrical measurements, <i>operando</i> optical\
          \ imaging, and infrared measurements to track the reflectivity change and\
          \ the temperature of a device during the resistive switching. We find that\
          \ the resistive switching starts via thermal runaway deep in the insulating\
          \ state and triggers the phase transition with the formation of a filament\
          \ of the high-temperature phase. Furthermore, we capture optically and thermally\
          \ the spiking oscillations that we link to the negative differential resistance\
          \ regime and find the filament forms and dissolves via a periodic spatiotemporal\
          \ instability that we describe by numerical simulations. Our studies play\
          \ an important role in understanding the volatile resistive switching mechanisms\
          \ and demonstrate that <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msub><mrow><mi mathvariant=\\\"normal\\\"\
          >V</mi></mrow><mrow><mn>3</mn></mrow></msub><msub><mrow><mi mathvariant=\\\
          \"normal\\\">O</mi></mrow><mrow><mn>5</mn></mrow></msub></mrow></math> can\
          \ be a key vanadium oxide for neuromorphic computing.</p>\",\"format\":\"\
