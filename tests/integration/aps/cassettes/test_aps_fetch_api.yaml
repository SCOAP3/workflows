          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The influence\
          \ of the curvature on the dynamical properties of transversal domain walls\
          \ in a thin antiferromagnetic wire is studied theoretically. Equations\_of\
          \ motion for an antiferromagnetic domain wall are obtained within the collective\
          \ variable approach (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          ><mrow><mi>q</mi><mtext>\u2212</mtext><mi mathvariant=\\\"normal\\\">\u03A6\
          </mi></mrow></math> model). It is shown that (i) for the case of a localized\
          \ bend, curvature results in a pinning potential for the domain wall. (ii)\
          \ The gradient of the curvature results in a driving force on the domain wall\
          \ and it effectively moves without any external stimuli. Although we showcase\
          \ our approach on the specific parabola and Euler spiral geometries, the approach\
          \ is general and valid for a wide class of geometries. All analytical predictions\
          \ are confirmed by numerical simulations.</p>\",\"format\":\"html\"},\"articleType\"\
