          \ waves\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>We\
          \ explore features of stabilization in the angle-resolved spectra of photoelectrons\
          \ when ground-state atomic hydrogen is exposed to an intense (<math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\"><mrow><mo>\u223C</mo><msup><mn>10</mn><mn>18</mn></msup></mrow><mo>\_\
          </mo><mrow><mi mathvariant=\\\"normal\\\">W</mi><mo>/</mo><msup><mrow><mi>cm</mi></mrow><mn>2</mn></msup></mrow></math>)\
          \ linearly polarized ultrashort XUV pulse. In this regime, atomic stabilization\
          \ can be traced to the temporal destructive interference between wave packets\
          \ released by the intense field at different instants of time. By a comparison\
          \ between the numerical solution of the time-dependent Schr\xF6dinger equation\_\
          and a semianalytical model, we can identify the observed oscillations in the\
          \ momentum distribution and the suppression of photoemission into the laser\
          \ polarization direction as a direct result of stabilization. We also explore\
          \ the effect of nondipole corrections on the angular distribution.</p>\",\"\
