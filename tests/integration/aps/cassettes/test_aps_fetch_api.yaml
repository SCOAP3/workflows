          },\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The covariant\
          \ quantization of QED and QCD requires the introduction of subsidiary gauge-fixing\
          \ and ghost fields and it is crucial to understand the role of these in the\
          \ energy-momentum tensor, and in the momentum and angular momentum operators.\
          \ These issues were discussed by E. Leader [<a href=\\\"http://dx.doi.org/10.1103/PhysRevD.83.096012\\\
          \"><span>Phys. Rev. D</span> <b>83</b>, 096012 (2011)</a>], and certain key\
          \ results from this study, namely that the subsidiary and ghost fields do\
          \ not contribute to the physical matrix elements of the canonical or Bellinfante\
          \ momentum and angular momentum, were utilized in the major review of angular\
          \ momentum by E. Leader and C. Lorce [<a href=\\\"http://dx.doi.org/10.1016/j.physrep.2014.02.010\\\
          \"><span>Phys. Rep.</span>, <b>541</b>, 163 (2014)</a>]. B. Damski [<a href=\\\
          \"http://dx.doi.org/10.1103/PhysRevD.104.085003\\\"><span>Phys. Rev. D</span>\
          \ <b>104</b>, 085003 (2021)</a>] has rightly criticized as incorrect the derivation\
          \ of these results for the QED case by Leader (2011) and has given explicit\
          \ expressions for the contribution of the subsidiary fields to the physical\
          \ matrix elements of the QED momentum and angular momentum. We show, however,\
          \ that the key results of Leader (2011), mentioned above, which are utilized\
          \ by Leader and Lorce (2014), are unaffected by Damski\u2019s criticism and\
          \ that his expressions for the contribution from the subsidiary fields, in\
          \ fact, vanish.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"\
