          \ One-Way Signal Amplification in Sonic Metamaterials\",\"format\":\"html\"\
          },\"volume\":{\"number\":\"17\"}},{\"abstract\":{\"value\":\"<p>The determination\
          \ of the carrier diffusion length of semiconductors such as <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\" overflow=\\\
          \"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\"normal\\\">N</mi></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi>As</mi></mrow></math>\
          \ by cathodoluminescence imaging requires accurate knowledge about the spatial\
          \ distribution of generated carriers. To obtain the lateral distribution of\
          \ generated carriers for sample temperatures between 10 and 300 K, we utilize\
          \ cathodoluminescence intensity profiles measured across single quantum wells\
          \ embedded in thick <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"\
          \ display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\
          \"normal\\\">N</mi></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi>As</mi></mrow></math>\
          \ layers. Thin (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\" overflow=\\\"scroll\\\"><mi>Al</mi></math>,<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mi>Ga</mi></math>)<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          \ overflow=\\\"scroll\\\"><mrow><mrow><mi mathvariant=\\\"normal\\\">N</mi></mrow></mrow></math>\
          \ and (<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\" overflow=\\\"scroll\\\"><mi>Al</mi></math>,<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mi>Ga</mi></math>)<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          \ overflow=\\\"scroll\\\"><mi>As</mi></math> barriers respectively prevent\
          \ carriers diffusing in the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\
          \"normal\\\">N</mi></mrow></math> and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi>As</mi></mrow></math>\
          \ layers to reach the well, which would broaden the profiles. The experimental\
          \ cathodoluminescence profiles are found to be systematically wider than the\
          \ energy loss distributions calculated by means of the Monte Carlo program\
          \ <span class=\\\"sc\\\">casino</span>, with the width monotonically increasing\
          \ with decreasing temperature. This effect is observed for both <math xmlns=\\\
          \"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\" overflow=\\\
          \"scroll\\\"><mrow><mi>Ga</mi><mi mathvariant=\\\"normal\\\">N</mi></mrow></math>\
          \ and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\" overflow=\\\"scroll\\\"><mrow><mi>Ga</mi><mi>As</mi></mrow></math>\
          \ and becomes more pronounced for higher acceleration voltages. We discuss\
          \ this phenomenon in terms of both the electron-phonon interaction controlling\
          \ the energy relaxation of hot carriers and the shape of the initial carrier\
          \ distribution. Finally, we present a phenomenological approach to simulate\
          \ the carrier generation volume that can be used for the investigation of\
          \ the temperature dependence of carrier diffusion.</p>\",\"format\":\"html\"\
