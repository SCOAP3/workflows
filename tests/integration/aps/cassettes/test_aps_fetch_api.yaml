          value\":\"<p>In this paper, we introduce the post-Minkowskian approximation\
          \ of energy-momentum-squared gravity (EMSG). This approximation is used to\
          \ study the gravitational energy flux in the context of EMSG. As an application\
          \ of our results, we investigate the EMSG effect on the first time derivative\
          \ of the orbital period of the binary pulsars. Utilizing this post-Keplerian\
          \ parameter, the free parameter of the EMSG theory, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mrow><msubsup><mrow><mi>f</mi></mrow><mrow><mn>0</mn></mrow><mrow><mo>\u2032\
          </mo></mrow></msubsup></mrow></math>, is estimated for six known binary pulsars.\
          \ Taking the binaries that have the most accurate observations, it turns out\
          \ that <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"\
          inline\\\"><mrow><mo>\u2212</mo><mn>6</mn><mo>\xD7</mo><msup><mrow><mn>10</mn></mrow><mrow><mo>\u2212\
          </mo><mn>37</mn></mrow></msup><mtext>\u2009</mtext><mtext>\u2009</mtext><mi\
          \ mathvariant=\\\"normal\\\">m</mi><mtext>\u2009</mtext><msup><mrow><mi mathvariant=\\\
