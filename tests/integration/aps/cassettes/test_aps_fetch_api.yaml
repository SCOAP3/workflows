          :\"105\"}},{\"abstract\":{\"value\":\"<p>Massive stellar origin black hole\
          \ binaries (SBHBs), originating from stars above the pair-instability mass\
          \ gap, are primary candidates for multiband gravitational wave (GW) observations.\
          \ Here we study the possibility to use them as effective dark standard sirens\
          \ to constrain cosmological parameters. The long lasting inspiral signal emitted\
          \ by these systems is accessible by the future <i>Laser Interferometer Space\
          \ Antenna</i> (LISA), while the late inspiral and merger are eventually detected\
          \ by third generation ground-based telescopes such as the <i>Einstein Telescope</i>\
          \ (ET). The direct measurement of the luminosity distance and the sky position\
          \ to the source, together with the inhomogeneous redshift distribution of\
          \ possible host galaxies, allow us to infer cosmological parameters by probabilistic\
          \ means. The efficiency of this statistical method relies in high parameter\
          \ estimation performances. We show that this multiband approach allows a precise\
          \ determination of the Hubble constant <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi mathvariant=\\\"normal\\\">H</mi><mn>0</mn></msub></math>\
          \ with just <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><mi mathvariant=\\\"script\\\">O</mi><mo stretchy=\\\"false\\\
          \">(</mo><mn>10</mn><mo stretchy=\\\"false\\\">)</mo></math> detected sources.\
          \ For selected SBHB population models, assuming 4 (10)\_years of LISA observations,\
          \ we find that <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\
          \"inline\\\"><msub><mi mathvariant=\\\"normal\\\">H</mi><mn>0</mn></msub></math>\
          \ is typically determined at <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><mo>\u223C</mo><mn>2</mn><mo>%</mo></math> (<math\
          \ xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"\
          ><mo>\u223C</mo><mn>1.5</mn><mo>%</mo></math>), whereas <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \" display=\\\"inline\\\"><msub><mi mathvariant=\\\"normal\\\">\u03A9</mi><mi>m</mi></msub></math>\
          \ is only mildly constrained with a typical precision of 30% (20%). We discuss\
          \ the origin of some outliers in our final estimates and we comment on ways\
          \ to reduce their presence.</p>\",\"format\":\"html\"},\"articleType\":\"\
