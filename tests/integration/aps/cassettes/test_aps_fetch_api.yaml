          :{\"label\":\"Electronic structure and strongly correlated systems\"},\"volume\"\
          :{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The dominating superconducting\
          \ pairing symmetry of the kagome-lattice Hubbard model is investigated using\
          \ the determinant quantum Monte Carlo method. The superconducting instability\
          \ may occur when doping the correlated insulators formed by the Hubbard interaction\
          \ near the Dirac filling, and the possible superconducting state exhibits\
          \ an electron-hole asymmetry. Among the pairing symmetries allowed, we demonstrate\
          \ that the dominating channel is <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mi>d</mi></math> wave in the hole-doped case. This opens the possibility\
          \ of condensation into an unconventional <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>d</mi><mrow><msup><mi>x</mi><mn>2</mn></msup><mo>\u2212\
          </mo><msup><mi>y</mi><mn>2</mn></msup></mrow></msub><mo>+</mo><mi>i</mi><msub><mi>d</mi><mrow><mi>x</mi><mi>y</mi></mrow></msub></mrow></math>\
          \ phase, which is characterized by an integer topological invariant and gapless\
          \ edge states. In contrast, the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msup><mi>s</mi><mo>*</mo></msup></math>-wave channel, which has no sign\
          \ change in the pairing function, is favored by the electron doping. We further\
          \ find the dominating <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><msup><mi>s</mi><mo>*</mo></msup></math> wave pairing persists up to the\
          \ Van Hove singularity. The results are closely related to the recent experimental\
          \ observations in kagome compounds <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>A</mi><msub><mtext>V</mtext><mn>3</mn></msub><msub><mtext>Sb</mtext><mn>5</mn></msub><mrow><mo>(</mo><mi>A</mi></mrow><mo>=</mo><mi\
          \ mathvariant=\\\"normal\\\">K</mi><mo>,</mo><mo>\_</mo><mi>Rb</mi><mo>,</mo><mo>\_\
          </mo><mi>Cs</mi><mo>)</mo></mrow></math> and provide insight into the pairing\
          \ mechanism of their superconducting states.</p>\",\"format\":\"html\"},\"\
