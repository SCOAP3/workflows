          :\"Ultracold systems and matter waves\"},\"volume\":{\"number\":\"105\"}},{\"\
          abstract\":{\"value\":\"<p>Thermoelectric materials have attracted significant\
          \ interest owing to their wide range of applications, such as power generators\
          \ and refrigerators. Along with the evaluation of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><msub><mi>Bi</mi><mn>2</mn></msub><msub><mi>Te</mi><mn>3</mn></msub></mrow></math>\
          \ and its alloys, the search for materials that show good thermoelectric performance\
          \ has risen considerably. The efficiency of thermoelectric conversion is quantified\
          \ by the figure of merit, <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>Z</mi><mi>T</mi></mrow></math>, and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>Z</mi><mi>T</mi></mrow></math> greater than unity has been considered\
          \ as a target. For a large <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>Z</mi><mi>T</mi></mrow></math>, acquiring a large Seebeck coefficient\
          \ and a reduction of phonon thermal conductivity are significant given its\
          \ definition. In this work, we propose that a thin film of topological nodal\
          \ line semimetals can be a new and promising thermoelectric material. We also\
          \ discuss the correlation effect and spin current induced by the temperature\
          \ gradient. The obtained results give various insights into the quest for\
          \ the best thermoelectric materials.</p>\",\"format\":\"html\"},\"articleType\"\
