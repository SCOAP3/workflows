          \ structure and strongly correlated systems\"},\"volume\":{\"number\":\"105\"\
          }},{\"abstract\":{\"value\":\"<p>The van der Waals (vdW) heterostructures\
          \ are a wonderful playground for condensed matter physics, and the recently\
          \ discovered two-dimensional magnetism renovates this field. In this work,\
          \ we construct vdW heterostructures composed of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>p</mi></mrow></math>- and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>d</mi></mrow></math>-magnetic layers, namely carbon-terminated\
          \ <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>Si</mi><mi\
          \ mathvariant=\\\"normal\\\">C</mi><mrow><mo>(</mo><mn>111</mn><mo>)</mo></mrow><mo>/</mo><mi>Cr</mi><msub><mi>Br</mi><mn>3</mn></msub></mrow></math>\
          \ and hydrogenated graphene (HG)/<math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>Cr</mi><msub><mi>Br</mi><mn>3</mn></msub></mrow></math>. By first-principles\
          \ calculations, strong interlayer magnetic interaction is predicted, as the\
          \ interlayer exchange energy is up to hundreds of meV, which may originate\
          \ from the delocalization of magnetic <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\
          \"><mrow><mi>p</mi></mrow></math> orbitals in SiC(111) and HG. Moreover, upon\
          \ transforming the interlayer magnetic order, the electronic structures of\
          \ the heterostructures vary dramatically, such as the gap can change from\
          \ 471 to 4\_meV. This significant charge-spin coupling can be ascribed to\
          \ spin-dependent <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>p</mi></mrow><mo>\u2212\
          </mo><mrow><mi>d</mi></mrow></math> orbital coupling across the vdW interface.\
          \ The <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"><mrow><mi>p</mi></mrow><mo>\u2212\
          </mo><mrow><mi>d</mi></mrow></math> coupling is turned on/off by switching\
          \ interlayer magnetic order, and shifts the energy level so that it alters\
          \ the band gaps. Besides, the magnetic anisotropy of heterostructures also\
          \ shows dependence on interlayer magnetic order. Our findings provide inspiration\
          \ to design vdW heterostructures whose electronic structures can be effectively\
          \ controlled by magnetism, which have potential applications in spintronics.</p>\"\
