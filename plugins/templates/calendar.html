<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Airflow Global DAG Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="text-center">Airflow Global DAG Calendar</h2>
      <div id="calendar"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="dagModal"
      tabindex="-1"
      aria-labelledby="dagModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dagModalLabel">Failed Tasks</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">Loading failed tasks...</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          dayMaxEvents: 3,  // Show "+X more" if too many DAGs
          height: "auto",
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
          },
          events: {{ events| tojson }},
        eventClick: function (info) {
          const event = info.event;
          info.jsEvent.preventDefault();

          // Only open modal for failed DAGs
          if (event.backgroundColor === '#dc3545') {
            const dagId = event.title;
            const date = event.start.toISOString();

            axios.get(`/api/failed_tasks/${dagId}/${encodeURIComponent(date)}`)
              .then(response => {
                const failedTasks = response.data;
                const modalBody = document.getElementById("modalBody");
                modalBody.innerHTML = failedTasks.length
                  ? `<ul>${failedTasks.map(t => `<li>${t}</li>`).join('')}</ul>`
                  : "<p>No failed tasks found.</p>";
                new bootstrap.Modal(document.getElementById('dagModal')).show();
              });
          } else {
            // For non-failed runs, just open the DAG graph view
            if (event.url) {
              window.open(event.url, "_blank");
            }
          }
        }
        });

      calendar.render();
      });
    </script>
  </body>
</html>
